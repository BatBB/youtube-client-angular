<mat-toolbar>
  <app-search-item
    *ngFor="
      let item of (videos$ | async)!
        | filter : this.filterService.filterKey
        | sort
          : this.filterService.sortData.sortBy
          : this.filterService.sortData.order;
      trackBy: trackByFn
    "
    [cardItem]="item"
  ></app-search-item>
</mat-toolbar>
