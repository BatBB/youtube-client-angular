<mat-toolbar *ngIf="videos$ | async as videos">
  <app-search-item
    *ngFor="
      let item of videos!
        | filter : this.filterService.filterKey
        | sort
          : this.filterService.sortData.sortBy
          : this.filterService.sortData.isAsc;
      trackBy: trackByFn
    "
    [cardItem]="item"
  ></app-search-item>
</mat-toolbar>
