<div class="filters">
  <div>
    Sorting by:
    <mat-button-toggle-group name="sorting">
      <mat-button-toggle
        value="date"
        #toggleSortDate
        (click)="changeSort(toggleSortDate.value)"
      >
        date
        <mat-icon
          fontIcon="sort"
          *ngIf="toggleSortDate.checked"
          [ngClass]="{ desc: isAsc }"
        ></mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="count"
        #toggleSortCount
        (click)="changeSort(toggleSortCount.value)"
      >
        count of view
        <mat-icon
          fontIcon="sort"
          *ngIf="toggleSortCount.checked"
          [ngClass]="{ desc: !isAsc }"
        ></mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div>
    by word or sentence:
    <input type="text" #filterInput (keyup)="getFilterKey(filterInput.value)" />
  </div>
</div>
